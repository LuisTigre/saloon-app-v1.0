<div class="container">      
    <app-header (toggleMenu)="drawer.toggle()"></app-header> 
    <main>
        <mat-drawer-container class="main-content" autosize>
            <mat-drawer #drawer class="sidenav" mode="side">
                <button>Configurations</button>
                <button>My Schedules</button>
            </mat-drawer>
            <div class="content sidenav-content">
                <div class="banner">
                    <div class="banner-content">
                        <div class="backcover"></div>
                        <div class="image-wrapper">
                            <img src="./../../../assets/img/main_pic.PNG" alt="cover image">
                        </div>              
                    </div>
                </div>
                <div class="info">
                    <div class="titles">
                        <h1>Miss <span>Laurha</span></h1>
                        <p>Home braids in Poznan, with confort and efficiency</p>
                    </div>
                    <a class="book-btn btn" href="/services">Book Now</a>
                </div>
            </div>    
        </mat-drawer-container>
    </main>   
    <app-footer></app-footer>
</div>
