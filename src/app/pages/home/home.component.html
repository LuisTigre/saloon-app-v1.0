<mat-drawer-container class="container example-container" autosize>
    <app-header></app-header>
    <mat-drawer #drawer class="example-sidenav" mode="side">
        <p>Auto-resizing sidenav</p>
        @if (showFiller) {
          <p>Lorem, ipsum dolor sit amet consectetur.</p>
        }
        <button (click)="showFiller = !showFiller" mat-raised-button>
          Toggle extra text
        </button>
      </mat-drawer>
      <div class="example-sidenav-content">
        <button type="button" mat-button (click)="drawer.toggle()">
          Toggle sidenav
        </button>
      </div>
    <main class="content">
        <div class="banner">
            <div class="banner-content">
                <div class="backcover"></div>
                <div class="image-wrapper">
                    <img src="./../../../assets/img/main_pic.PNG" alt="cover image">
                </div>              
            </div>
        </div>
        <div class="info">
            <div class="titles">
                <h1>Miss <span>Laurha</span></h1>
                <p>Home braids in Poznan, with confort and efficiency</p>
            </div>
            <a class="book-btn btn" href="/services">Book Now</a>
        </div>
    </main>
    <app-footer></app-footer>
</mat-drawer-container>
